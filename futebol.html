<meta charset="UTF-8">

<script>
	function mostra(frase) {

		document.write(frase);
		puloLinha();

	}

	function puloLinha() {

		document.write ("<br><br><br>");

	}

	var vitorias = parseInt(prompt("Digite aqui o número de vitórias do seu time."));
	var empates = parseInt(prompt("Informe o número de empates dele."));
	var pontos = (vitorias * 3) + empates;

	mostra("O seu time tem " + pontos + " pontos.");
	
	if(pontos > 28) {
		mostra("Comparado ao ano passado o seu time está melhor, que bom!");

	}

	if(pontos == 28) {
		mostra("Atualmente, o seu time está igual ao ano passado.");

	}

	if(pontos < 28) {
		mostra("Sinto muito, mas comparado ao ano passado o seu time está pior.");

	}

	mostra("É isso, fim!");
</script>
