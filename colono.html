<meta charset="UTF-8">

<script>
	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function pulaLinha() {

		document.write ("<br>");

	}

	var geracao = (2021-1500)/28;
	mostra("De 1500 até hoje já houveram " + geracao + " gerações.");
	pulaLinha();

</script>
