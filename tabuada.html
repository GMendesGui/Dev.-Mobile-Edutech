<meta charset="UTF-8">

<script>
	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function pulaLinha() {

		document.write ("<br><br>");

	}

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		mostra(7 * multiplicador);
	}

	mostra("Esté é o fim da Tabuada do 7 :)");
</script>
