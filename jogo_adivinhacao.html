<meta charset="UTF-8">

<script>
	function mostra(frase) {

		document.write(frase);
		puloLinha();

	}

	function puloLinha() {

		document.write ("<br><br>");

	}

	var numeroPensado = Math.round(Math.random() * 10);
	var tentativas = 1;

	while(tentativas <= 3) {
		var chute = parseInt(prompt("De um número de 1 a 10, qual o seu chute? (Lembrando que você tem 3 tentativas!)"));

		if(chute == numeroPensado) {
			mostra("Parabéns, você acertou! O número realmente era " + numeroPensado + ".");
		} else {
			mostra("Que pena, você errou!");
		}

		tentativas++;
	}

		mostra("Recarregue a página caso queira tentar novamente.")
</script>
