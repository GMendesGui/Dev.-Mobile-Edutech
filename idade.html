<script>
	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function pulaLinha() {

		document.write ("<br>");

	}

	mostra("A diferença da minha idade, com a do meu irmão, é de " + (15 - 3) + " anos.")
	pulaLinha();

	mostra("Ou seja, eu sou " + (15-3) + " anos mais velho que ele.");

</script>
