<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var comsumoDeGasolina = 480;
	var caminhoComGasolina = comsumoDeGasolina/tanque;
	var consumoDeAlcool = 300;
	var caminhoComAlcool= consumoDeAlcool/tanque;

	document.write ("O Consumo com gasolina é de: " + caminhoComGasolina + " Km/L.");
	document.write ("<br>");
	document.write ("<br>");
	document.write ("O Consumo com Álcool é de: " + caminhoComAlcool + " Km/L.");

</script>
